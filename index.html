<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label>Gender:</label>
                <label for="male"><input type="radio" id="male" name="gender" value="male"> Male</label>
                <label for="female"><input type="radio" id="female" name="gender" value="female"> Female</label>
                <label for="other"><input type="radio" id="other" name="gender" value="other"> Other</label>
            </div>
            <div class="form-group">
                <label>Skills:</label>
                <label for="html"><input type="checkbox" id="html" name="skills" value="html"> HTML</label>
                <label for="css"><input type="checkbox" id="css" name="skills" value="css"> CSS</label>
                <label for="js"><input type="checkbox" id="js" name="skills" value="js"> JavaScript</label>
            </div>
            <div class="form-group">
                <label for="profilePhoto">Profile Photo:</label>
                <input type="file" id="profilePhoto" name="profilePhoto" accept="image/*">
            </div>
            <button type="submit" id="submitButton">Submit</button>
            <input type="reset" value="Reset">
        </form>
    </div>
    <div class="sidebar" id="sidebar"></div>
    <script src="script.js"></script>
</body>
</html>
